<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap 5</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/main.css" />
  </head>
  <body>
    <main id="login_form" class="vh-100">
      <div class="bg w-100 h-100"></div>
      <div class="bg-left"></div>
      <div
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-duration="1300"
        class="
          bg-line
          w-100
          h-25
          top-50
          start-50
          translate-middle
          d-none d-md-block
        "
      ></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col col-md-6 d-none d-md-flex align-items-center">
            <div
              data-aos="fade-right"
              data-aos-offset="300"
              data-aos-easing="ease-in-sine"
              data-aos-duration="800"
              class="p-3 rounded-3"
            >
              <h3 class="h1 mb-3 text-maroon">Wonderlust</h3>
              <p class="fs-4">
                Desire to live a wonder-full life, be delighted, and have an
                inspiring life.
              </p>
            </div>
          </div>
          <div
            class="col col-md-6 col-xl-5 offset-xl-1 d-flex align-items-center"
          >
            <div
              data-aos="zoom-out"
              data-aos-easing="linear"
              data-aos-duration="800"
              class="vw-100 bg-fade-light p-5 shadow-lg rounded-3"
            >
              <h3 class="mb-3 text-black-50 fs-6">Welcome back,</h3>
              <h1 class="mb-3 h2">
                Sign in to <span class="text-maroon h1">Wonderlust</span>
              </h1>
              <h2 class="mb-6 fs-6">
                <a href="#" class="text-black-50">Create one new account ?</a>
              </h2>
              <form>
                <label class="form-label text-black-50">Email Address</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="email-address"
                  id="email-address"
                />
                <label class="form-label text-black-50">Password</label>
                <input
                  type="text"
                  class="form-control mb-3"
                  name="password"
                  id="password"
                />
                <div class="text-end mb-32">
                  <a href="#" class="text-dark">Forgot my password?</a>
                </div>

                <div class="d-grid mb-40">
                  <button type="submit" class="btn btn-primary p-3">
                    login
                  </button>
                </div>

                <div class="text-center mb-24">
                  <a href="#" class="text-black-50">Or sign in with</a>
                </div>

                <div class="d-flex justify-content-around">
                  <div class="position-relative">
                    <a href="#">
                      <img
                        class="logo"
                        src="../images/facebook.png"
                        alt="facebook.png"
                      />
                      <div class="text position-absolute">Facebook</div>
                    </a>
                  </div>
                  <div class="position-relative">
                    <a href="#">
                      <img
                        class="logo"
                        src="../images/twitter.png"
                        alt="twitter.png"
                      />
                      <div class="text position-absolute">Twitter</div>
                    </a>
                  </div>
                  <div class="position-relative">
                    <a href="#">
                      <img
                        class="logo"
                        src="../images/instagram.png"
                        alt="instagram.png"
                      />
                      <div class="text position-absolute">Instagram</div>
                    </a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../dist/app.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
